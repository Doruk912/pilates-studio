<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Locations List</title>
</head>

<main layout:fragment="content">
    <div class="container-fluid px-4">
        <div class="mt-4">
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
        <h1 class="mt-4">Locations</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Locations</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span>This table displays the locations from the database.</span>
                <a class="btn btn-primary" th:href="@{/locations/new}">Add Location</a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Location List
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Franchise</th>
                        <th>Room</th>
                        <th>Slot</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Franchise</th>
                        <th>Room</th>
                        <th>Slot</th>
                        <th>Actions</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="location : ${locations}">
                        <td th:text="${location.id}"></td>
                        <td th:text="${location.franchise}"></td>
                        <td th:text="${location.room}"></td>
                        <th th:text="${location.slot}"></th>
                        <td>
                            <a class="btn btn-danger btn-sm" th:href="@{/locations/{id}/delete(id=${location.id})}"
                               onclick="return confirm('Are you sure you want to delete this location?');">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</html>
