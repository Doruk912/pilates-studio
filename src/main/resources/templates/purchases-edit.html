<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Purchase</title>
</head>
<main layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-sm border-0 rounded-lg">
                    <div class="card-header text-center">
                        <h3 class="font-weight-light">Purchase Information</h3>
                    </div>
                    <div class="card-body">
                        <form role="form" method="post" th:action="@{/purchases/{purchaseId}/edit(purchaseId=${purchase.id})}" th:object="${purchase}">
                            <input type="hidden" th:field="*{id}">
                            <label class="form-label">Is Payment Complete?</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="paymentCompleteYes" name="paymentComplete" value="true" th:field="*{paymentComplete}">
                                <label class="form-check-label" for="paymentCompleteYes">Yes</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="paymentCompleteNo" name="paymentComplete" value="false" th:field="*{paymentComplete}">
                                <label class="form-check-label" for="paymentCompleteNo">No</label>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>
                                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
