<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Customers List</title>
</head>

<main layout:fragment="content">
    <div class="container-fluid px-4">
        <div class="mt-4">
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
        <h1 class="mt-4">Customers</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Customers</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span>This table displays the customers from the database.</span>
                <a class="btn btn-primary" th:href="@{/customers/new}">Add Customer</a>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Customer List
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Remaining Usage</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Remaining Usage</th>
                        <th>Actions</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.name}"></td>
                        <td th:text="${customer.phone}"></td>
                        <td th:text="${customer.remainingUsage}"></td>
                        <td>
                            <a class="btn btn-warning btn-sm" th:href="@{/customers/{id}/edit(id=${customer.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/customers/{id}/delete(id=${customer.id})}"
                               onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</html>
